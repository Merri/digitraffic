---
layout: compress
---

<!DOCTYPE html>
<html>
  <!--HTML head-->
  {% include head.html %}

  <!--HTML body-->
  <body class="body" lang="fi">
    
    <!--Header-->
    {% include header.html %}
    
    <!--Content-->
    <div class="content content--padded">

      <!--Breadcrumb-->
      <div class="row">
        <div class="col-xs-12 breadcrumb"><!--
        --><span class="breadcrumb__item"><a class="link" href="{{ "/" | prepend:site.baseurl }}">Digitraffic</a></span><!--
        --><span class="breadcrumb__item">{{ page.title }}</span>
        </div>
      </div>
      
        <!--Title-->
        <div class="row">
          <div class="col-xs-12">
            <h1 class="h1 h1--page-top">{{ page.title }}</h1>
          </div>
        </div>

        <div class="row">
          <!--Text body-->
          <div class="col-xs-12 text-body">
            {{ content }}
          </div>
        </div>

    </div>

    <!--footer-->
    {% include footer.html %}

  </body>
</html>
